name: Setup Turbo
description:

inputs:
  package-manager:
    description:
    default: npm

  version:
    description:
    default: latest

runs:
  using: composite
  steps:
    - name: Install Turbo
      run: ${{ inputs.package-manager == 'yarn' && 'yarn global add' || format('{0} install --global', inputs.package-manager) }} turbo@${{ inputs.version }}

    - name: Setup cache
      uses: actions/cache@v4
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-${{ github.sha }}
        restore-keys: ${{ runner.os }}-turbo-

    - name: Get last workflow run
      id: last_workflow_run
      uses: actions-pro/last-workflow-run@v1

outputs:
  sha:
    description:
    value: ${{ steps.last_workflow_run.outputs.sha }}
